<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="./Assets/css/style.css" />
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>    
    <main class="flex-row justify-space-between no-gutters">
        <div class="col-12 col-md-2">
            <h3>Search For a City:</h3>
            <form id="user-form" class="card-body">
                <input id="city" type="text" autofocus="true" class="form-input" />
                <button type="button" onSubmit="preventDefault()" class="btn"
                    onclick="getWeather(document.getElementById('city').value)"><i class="fas fa-search"></i></button>
            </form>
            <h4 onclick="clearStorage()">Clear Saved Cities</h4>
            <ul id="city-store" class="card-body">
            </ul>
        </div>
        <div class="col-12 col-md-10">
            <div class="card p-3">
            <div id="cityName"></div>
            <div id="response-container" class="list-group card-body"></div>
            </div>
            <h3 class="m-2">5-Day Forecast:</h3>            
            <div class="flex-row">
            <div id="5day" class="p-2 d-flex flex-wrap" style="width: 100%;"></div>
            </div>            
        </div>
    </main>      

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./Assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
